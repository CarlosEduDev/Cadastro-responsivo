<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cadastre-se</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <div class="form-image">
         <img src="/undraw-cadastro.svg" alt="">
      </div>

      <div class="form">
         <form action="#">
            <div class="form-header">
               <div class="title">
                  <h1>Cadastre-se!</h1>

               </div>
               <div class="login-button">
                  <button><a href="#">Entrar</a></button>
               </div>

            </div>

            <div class="input-group">
               <div class="input-box">
                  <label for="firtName">Nome</label>
                  <input id="firtName" type="text" name="firtName" placeholder="digite seu nome aqui" required>
               </div>

               <div class="input-box">
                  <label for="lastName">Sobrenome</label>
                  <input id="lastName" type="text" name="lastName" placeholder="digite seu sobrenome aqui" required>
               </div>

               <div class="input-box">
                  <label for="email">E-mail</label>
                  <input id="email" type="email" name="email" placeholder="digite seu e-mail aqui" required>
               </div>

               <div class="input-box">
                  <label for="password">Senha</label>
                  <input id="password" type="password" name="password" placeholder="digite sua senha aqui" required>
               </div>

               


               <div class="input-box">
                  <label for="Confirmpassword">confirme sua senha</label>
                  <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="digite a sua senha aqui" required>
               </div>

               <div class="input-box">
                  <label for="celular">Celular</label>
                  <input id="celular" type="number" name="celular" placeholder="(xx) xxxx-xxxx" required>
               </div>

            </div>

            <div class="gender-inputs">
               <div class="gender-title">
                  <h2>Gêneros</h2>
               </div>

               <div class="gender-group">
                  <div class="gender-input">
                     <input type="radio" id="female" name="gender">
                     <label for="female">Feminino</label>
                  </div>

                  <div class="gender-input">
                     <input type="radio" id="male" name="gender">
                     <label for="male">Masculino</label>
                  </div>

                  <div class="gender-input">
                     <input type="radio" id="others" name="gender">
                     <label for="others">Outros</label>
                  </div>

                  <div class="gender-input">
                     <input type="radio" id="nop" name="gender">
                     <label for="nop">Prefiro não dizer</label>
                  </div>
               </div>
            </div>

            <div class="continue-button">
               <button><a href="#"></a>Continuar</button>
            </div>
         </form>
      </div>
   </div>
   
</body>
</html>
